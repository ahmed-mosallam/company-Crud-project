    <div class="container-fluid">
        <h1>Department Data</h1>
        <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Department Name</label>
                <input type="text" class="form-control" formControlName="deptName" maxlength="30"
                    [class.in-valid]="departmentName.invalid && departmentName.touched">
                <small class="text-danger" [class.d-none]="departmentName.valid || departmentName.untouched">name is
                    required</small>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mr-2"
                    [class.disabled]="(departmentForm.invalid||departmentForm.untouched)||isAdded">Add
                    Department</button>
                <button type="button" class="btn btn-primary mr-2" (click)="goTo()">Get Departments</button>
                <button type="reset" class="btn btn-primary" (click)="onReset()">Reset</button>
            </div>
        </form>
    </div>
