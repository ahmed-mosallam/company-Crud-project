<div class="container-fluid">
  <h1>Employee Data</h1>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Employee Name</label>
      <input type="text" class="form-control" formControlName="empName" maxlength="50"
        [class.in-valid]="employeeName.invalid && employeeName.touched">
      <div *ngIf="employeeName.invalid && employeeName.touched">
        <small class="text-danger" *ngIf="employeeName.errors?.required">name is required</small>
        <small class="text-danger" *ngIf="employeeName.errors?.pattern">name must be letters </small>
      </div>
    </div>
    <div class="form-group">
      <label>Employee Salary</label>
      <input type="text" class="form-control" formControlName="empSalary" maxlength="11"
        [class.in-valid]="salary.invalid && salary.touched">
      <div *ngIf="salary.invalid && salary.touched">
        <small class="text-danger" *ngIf="salary.errors?.required">salary is required</small>
        <small class="text-danger" *ngIf="salary.errors?.pattern">salary must be number</small>
      </div>
    </div>

    <div formGroupName="employeeAddress">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" maxlength="30"
          [class.in-valid]="city.invalid && city.touched">
        <small class="text-danger" [class.d-none]="city.valid || city.untouched">city must be letters</small>
      </div>
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street" maxlength="50"
          [class.in-valid]="street.invalid && street.touched">
        <small class="text-danger" [class.d-none]="street.valid || street.untouched">street contains letters or
          numbers</small>
      </div>
      <div class="form-group">
        <label>House Number</label>
        <input type="number" class="form-control" formControlName="houseNum" maxlength="5"
          [class.in-valid]="houseNum.invalid && houseNum.touched">
        <small class="text-danger" [class.d-none]="houseNum.valid || houseNum.untouched">house number must be
          number</small>
      </div>
    </div>

    <div class="form-group">
      <label>Department Name</label>
      <select class="form-control" formControlName="department" (blur)="onSelect(deptName.value)"
        (change)="onSelect(deptName.value)">
        <option value="">Choose Department</option>
        <option *ngFor="let departmentName of departmentNames">{{departmentName}}</option>
      </select>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary mr-2"
        [class.disabled]="(employeeForm.invalid||employeeForm.untouched)||isAdded">Add Employee</button>
      <button type="button" class="btn btn-primary mr-2" (click)="goTo()">Get Employees</button>
      <button type="reset" class="btn btn-primary" (click)="onReset()">Reset</button>
    </div>
  </form>

</div>
